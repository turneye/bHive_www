<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Properties -->
    <title>Welcome to the bHive</title>

    <link href="https://fonts.googleapis.com/css?family=Proza+Libre|Slabo+27px" rel="stylesheet">

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/custom.min.css" rel="stylesheet" />
</head>
<body ng-app="app">
    <!-- Following Menu -->
    <nav class="navbar navbar-default navbar-fixed-top learntopcolor">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="Images/logo2.png" alt="bHive" /></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li class="active"><a href="#">Learn More</a></li>
                    <li><a href="register.html">EOI</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="topOffset"></div>
    <!-- Page Contents -->
    <div class="container-fluid text-center learnContainer" ng-controller="LearnController as ctrlLearn">
        <!--<img src="Images/bluecomb.jpg" class="backimg img-responsive" />-->
        <br />
        <br />
        <div class="section">
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        What is a Platform Cooperative?
                    </div>
                    <div class="panel-body">
                        <div class="row" ng-repeat="item in ctrlLearn.whatis">
                            <div class="col-sm-4 text-right text-left-xs">
                                {{item.author}}
                            </div>
                            <div class="col-sm-offset-0 col-sm-8 text-left col-xs-11 col-xs-offset-1">
                                <a href="{{item.link}}" target="_blank">{{item.title}}</a>
                            </div>
                            <div class="visible-xs">&nbsp;</div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        What is the Collaborative Economy?
                    </div>
                    <div class="panel-body">
                        <div class="row" ng-repeat="item in ctrlLearn.economy">
                            <div class="col-sm-4 text-right text-left-xs">
                                {{item.author}}
                            </div>
                            <div class="col-sm-offset-0 col-sm-8 text-left col-xs-11 col-xs-offset-1">
                                <a href="{{item.link}}" target="_blank">{{item.title}}</a>
                            </div>
                            <div class="visible-xs">&nbsp;</div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Talks and Podcasts on the new Distributed Economy
                    </div>
                    <div class="panel-body">
                        <div class="row" ng-repeat="item in ctrlLearn.talks">
                            <div class="col-sm-4 text-right text-left-xs">
                                {{item.author}}
                            </div>
                            <div class="col-sm-offset-0 col-sm-8 text-left col-xs-11 col-xs-offset-1">
                                <a href="{{item.link}}" target="_blank">{{item.title}}</a>
                            </div>
                            <div class="visible-xs">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="App/app.js"></script>
   
</body>
</html>
